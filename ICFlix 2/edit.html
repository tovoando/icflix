    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div id="main" class="container-fluid">
    <h3 class="page-header" style="margin-top: 70px;">Editar Filmes</h3>
    <!----------------------FORMS---------------------->
    <form action="index.html">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="campo1">Nome do Filme</label>
          <input type="text" class="form-control" id="campo1">
        </div>

        <div class="form-group col-md-4">
          <label for="campo2">Categoria (entrar com uma já existente)</label>
          <input type="text" class="form-control" id="campo2">
        </div>

        <div class="form-group col-md-4">
          <label for="campo3">Avaliação (entrar com o número de estrelas)</label>
          <input type="text" class="form-control" id="campo3">
        </div>

        <div class="form-group col-md-4">
          <label for="campo4">Screenshot 1 (244 x 137px)</label>
          <input type="text" class="form-control" id="campo4">
        </div>

        <div class="form-group col-md-4">
          <label for="campo5">Screenshot 2 (244 x 137px)</label>
          <input type="text" class="form-control" id="campo5">
        </div>

        <div class="form-group col-md-4">
          <label for="campo6">Screenshot 3 (244 x 137px)</label>
          <input type="text" class="form-control" id="campo6">
        </div>

        <div class="form-group col-md-6">
          <label for="campo7">Descrição</label>
          <input type="text" class="form-control" id="campo7">
        </div>

        <div class="form-group col-md-6">
          <label for="campo8">Trailer (entrar com o link)</label>
          <input type="text" class="form-control" id="campo8">
        </div>

        <div class="form-group col-md-12">
          <label for="campo9">Nome da Categoria</label>
          <input type="text" class="form-control" id="campo9">
        </div>

        <div class="form-group col-md-4">
          <label for="campo10">Exibir categoria na tela principal?</label>
          <input type="checkbox" checked="checked" id="campo10"> Sim
        </div>
      </div>
      <hr />
        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="crud.html" class="btn btn-default">Cancelar</a>
          </div>
        </div>
    </form>
  </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
